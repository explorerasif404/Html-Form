<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1><b>Bangladesh Bank Limited</b></h1>
    <h2 class="hedder">Application Form </h2>
    <form>
        <h2>Information(Account Holder):</h2>
        
        <!-- first name last name -->
        <div class="cls">
            <Label>First Name </Label>
            <input type="text" placeholder="Type your First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Type your Last Name">
        </div>
        <!-- fother name mother name -->
        <div class="cls">
            <label>Father's Name</label>
            <input type="text" placeholder="Type your Fother's Name">
            <label>Mother's Name</label>
            <input type="text" placeholder="Type your Mother's Name">
        </div>
        <!-- date of birth and nid no -->
        <div class="cls">
            <label>Date Of Birth</label>
            <input type="date">
            <label>NID</label>
            <input type="text" placeholder="Type your National Id no">
        </div>
        <!-- gender selection -->
        <div class="cls">
            <label>Gender of Account Holder</label>
            <input type="radio" name="gender"><span>Male</span>
            <input type="radio" name="gender"><span>Female</span>
            <input type="radio" name="gender"><span>Others</span>
        </div>
        <!-- nationality and religion -->
        <div class="cls">
            <label>Nationality</label>
            <input type="text" placeholder="Type your Nationality">
            <label>Religion</label>
            <select>
                <option value="Muslim">Muslim</option>
                <option value="Hindu">Hindu</option>
            </select>
        </div>
        <!-- account type -->
        <div class="cls">
            <label>Account Type</label>
            <input type="checkbox"><span>Fixt Deposit </span>
            <input type="checkbox"><span>Running </span>
            <input type="checkbox"><span>Savings </span>

        </div>
        <!-- contect and email -->
        <div class="cls">
            <label>Contact No </label>
            <input type="text" placeholder="Type your Contact No">
            <label>Email</label>
            <input type="email" placeholder="Type your Email">
        </div>
        <!-- income and income sourch -->
        <div class="cls">
            <label>Monthly Income</label>
            <input type="text" placeholder="Type your Monthly Income">
            <label>Sorch of Income</label>
            <select>
                <option value="Buisness">Buisness</option>
                <option value="Teacher">Teacher</option>
                <option value="Farmer">Farmer</option>
            </select>
        </div>

        <!-- Educational Qualification -->
        <div>
            <h2>Educational Qualification :</h2>
            <label>Exam</label>
            <select>
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="BA">BA</option>
                <option value="MA">MA</option>
                <option value="BSC">BSC</option>
            </select>
            <label>Passing Year</label>
            <select>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <label>GAP/GREADE</label>
            <input type="text" placeholder="Type your Greade">
        </div>

        <!-- Address -->
        <div class="cls">
            <h2>Address :</h2>
            <div>
                <!-- Division -->
                <label>Division</label>
                <select>
                    <option value="Khulna">Khulna</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Sylhet">Sylhet</option>
                </select>

                <!-- District -->
                <label>District</label>
                <select>
                    <option value="Khulna">Khulna</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Sylhet">Sylhet</option>
                </select>

                <!-- thana post address -->
                <label>Thana</label>
                <input type="text" placeholder="Type your Thana">
            </div>
            <div class="cls">
                <label>Post</label>
                <input type="text" placeholder="Type your Post">
                <label>Address </label>
                <textarea cols="30" rows="5" placeholder="Type your Adderss"></textarea>
            </div>

            <!-- file chosen -->
            <div class="cls">
                <label>Photo</label>
                <input type="file">
            </div>


        </div>

        <!-- Information of Nominee -->
        <div>
            <h2>Information(Nominee) :</h2>
            <div class="cls">
                <Label>First Name </Label>
                <input type="text" placeholder="Type your First Name">
                <label>Last Name</label>
                <input type="text" placeholder="Type your Last Name">
            </div>
            <!-- father name mother name -->
            <div class="cls">
                <label>Father's Name</label>
                <input type="text" placeholder="Type your Fother's Name">
                <label>Mother's Name</label>
                <input type="text" placeholder="Type your Mother's Name">
            </div>

            <!-- Account relation -->
            <div class="cls">

                <label>Relation of Account Holder</label>
                <input type="text" placeholder="Type your Relation of AH">

            </div>

            <!-- date of birth -->
            <div class="cls">
                <label>Date Of Birth</label>
                <input type="date">
                <label>NID</label>
                <input type="text" placeholder="Type your National Id no">
            </div>

            <!-- gender selection -->
            <div class="cls">
                <label>Gender of Nominee</label>
                <input type="radio" name="gender"><span>Male/N</span>
                <input type="radio" name="gender"><span>Female/N</span>
                <input type="radio" name="gender"><span>Others/N</span>
            </div>

            <!-- nationality and religion -->
            <div class="cls">
                <label>Nationality</label>
                <input type="text" placeholder="Type your Nationality">
                <label>Religion</label>
                <select>
                    <option value="Muslim">Muslim</option>
                    <option value="Hindu">Hindu</option>
                </select>
            </div>

            <!-- contect and email -->
            <div class="cls">
                <label>Contact No </label>
                <input type="text" placeholder="Type your Contact No">
                <label>Email</label>
                <input type="email" placeholder="Type your Email">
            </div>
        </div>

        <!-- Address Information -->
        <div>
            <h2>Address :</h2>
            <div class="cls">

                <label>Division</label>
                <select>
                    <option value="Khulna">Khulna</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Sylhet">Sylhet</option>
                </select>
                <label>District</label>
                <select>
                    <option value="Khulna">Khulna</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Sylhet">Sylhet</option>
                </select>
                <label>Thana</label>
                <input type="text" placeholder="Type your Thana">

            </div>

            <div class="cls">
                <label>Post</label>
                <input type="text" placeholder="Type your Post">
                <label>Address </label>
                <textarea cols="30" rows="5" placeholder="Type your Adderss"></textarea>
            </div>

            <div class="cls">
                <label>Photo</label>
                <input type="file">
            </div>

            <!-- submit and reset button -->
            <div class="cls">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>

        </div>


    </form>
</body>

</html>
